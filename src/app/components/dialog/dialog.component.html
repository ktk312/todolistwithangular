<h3>Add Todo</h3>
<div mat-dialog-content>
    <form [formGroup]="todoForm">
    
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="taskName" placeholder="Task Name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input formControlName="taskDesc" matInput placeholder="Task Description">
          </mat-form-field>
          

          <mat-form-field appearance="outline" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input formControlName="taskDate" matInput [matDatepicker]="datepicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply >Select</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>

        </form>
        
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="saveTask()">Save</button>
</div>
